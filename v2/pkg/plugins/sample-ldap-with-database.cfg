#################
# glauth.conf

#################
# General configuration.
#debug = true
syslog = true

#################
# Server configuration.
[ldap]
  enabled = true
  listen = "0.0.0.0:389"

[ldaps]
  enabled = true
  listen = "0.0.0.0:636"
  cert = "glauth.crt"
  key = "glauth.key"

#################
# The backend section controls the data store.
[backend]
  datastore = "ldap"
  servers = [ "ldaps://server1:636", "ldaps://server2:636" ]

  # Ignore SSL certificate errors when connecting to backend LDAP servers.
  #insecure = true

[helper]
  enabled = true
  datastore = "plugin"
  plugin = "bin/sqlite.so"
  pluginhandler = "NewSQLiteHandler"
  database = "glh.db"

#################
# Enable and configure the optional REST API here.
[api]
  enabled = true
  tls = true
  listen = "localhost:5555"
  cert = "glauth.crt"
  key = "glauth.key"

